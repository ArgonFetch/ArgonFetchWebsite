@if (showIntroAnimation) {
  <app-intro-animation
    (animationComplete)="onIntroAnimationComplete()">
  </app-intro-animation>
}

<app-navbar *ngIf="!showIntroAnimation"></app-navbar>

<div class="app-container"
     [class.content-visible]="!showIntroAnimation"
     [class.content-hidden]="showIntroAnimation">
  <div class="navbar-spacer"></div>
  <div class="content-wrapper" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
