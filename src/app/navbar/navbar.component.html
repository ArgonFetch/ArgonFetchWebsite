<header id="header" [class.scrolled]="isScrolled">
    <!-- Add [class.scrolled] if you implement scroll detection for styling -->
    <nav class="container">
      <a routerLink="/" (click)="closeMobileMenuAndScroll('hero')" class="logo">
        <img src="logo-simple.svg" alt="ArgonFetch Logo" />
        <h1>ArgonFetch</h1>
      </a>
      <div class="nav-links" id="navLinks" [class.active]="isMobileMenuOpen">
        <a
          routerLink="/"
          fragment="features"
          (click)="closeMobileMenuAndScroll('features')"
          >Features</a
        >
        <a
          routerLink="/"
          fragment="screenshots"
          (click)="closeMobileMenuAndScroll('screenshots')"
          >Screenshots</a
        >
        <a
          routerLink="/"
          fragment="installation"
          (click)="closeMobileMenuAndScroll('installation')"
          >Installation</a
        >
        <a
          routerLink="/"
          fragment="usage"
          (click)="closeMobileMenuAndScroll('usage')"
          >Usage</a
        >
        <a
          routerLink="/"
          fragment="roadmap"
          (click)="closeMobileMenuAndScroll('roadmap')"
          >Roadmap</a
        >
        <!-- Added Roadmap link -->
        <a
          href="https://github.com/Pianonic/ArgonFetch"
          target="_blank"
          rel="noopener noreferrer"
          (click)="closeMobileMenu()"
          >GitHub</a
        >
      </div>
      <button
        class="mobile-menu-btn"
        (click)="toggleMobileMenu()"
        aria-label="Toggle navigation menu"
        [attr.aria-expanded]="isMobileMenuOpen"
      >
        <!-- ... SVG icon ... -->
        <svg
          *ngIf="!isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
        <svg
          *ngIf="isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </nav>
  </header>
