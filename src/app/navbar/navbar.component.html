<header id="header" [class.scrolled]="isScrolled">
  <nav class="container">
    <a routerLink="/" (click)="closeMobileMenuAndScroll('hero')" class="logo">
      <img src="logo-simple.svg" alt="ArgonFetch Logo" />
      <h1>ArgonFetch</h1>
    </a>
    <div class="nav-links" id="navLinks" [class.active]="isMobileMenuOpen">
      <a routerLink="/" fragment="features" (click)="closeMobileMenuAndScroll('features')">Features</a>
      <a routerLink="/" fragment="screenshots" (click)="closeMobileMenuAndScroll('screenshots')">Screenshots</a>
      <a routerLink="/" fragment="installation" (click)="closeMobileMenuAndScroll('installation')">Installation</a>
      <a routerLink="/" fragment="usage" (click)="closeMobileMenuAndScroll('usage')">Usage</a>
      <a routerLink="/" fragment="roadmap" (click)="closeMobileMenuAndScroll('roadmap')">Roadmap</a>
      <a href="https://github.com/Pianonic/ArgonFetch" target="_blank" rel="noopener noreferrer"
        (click)="closeMobileMenu()">GitHub</a>
    </div>
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" aria-label="Toggle navigation menu"
      [attr.aria-expanded]="isMobileMenuOpen">
      <fa-icon [icon]="isMobileMenuOpen ? faTimes : faBars"></fa-icon>
    </button>
  </nav>
</header>
