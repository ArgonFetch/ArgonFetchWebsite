<header id="header">
    <nav class="container">
        <a routerLink="/" class="logo">
            <img src="logo-simple.svg" alt="ArgonFetch Logo">
            <h1>ArgonFetch</h1>
        </a>
        <div class="nav-links" id="navLinks" [class.active]="isMobileMenuOpen">
            <a routerLink="/" fragment="features">Features</a>
            <a routerLink="/" fragment="screenshots">Screenshots</a>
            <a routerLink="/" fragment="installation">Installation</a>
            <a routerLink="/" fragment="usage">Usage</a>
            <a href="https://github.com/Pianonic/ArgonFetch" target="_blank">GitHub</a>
        </div>
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </nav>
</header>
